        <script type="text/javascript">
            var search_path = "search.json";
            if (search_path.length == 0) {
                search_path = "search.json";
            }
            var path = "/" + search_path;
            var enter_to_search = 'true' == 'true';
            var $input = document.getElementById('search-input');
            if (enter_to_search) {
                $input.onfocus = function() {
                    initSearch(path, 'search-input', 'result-container', enter_to_search);
                }
            } else {
                initSearch(path, 'search-input', 'result-container', enter_to_search);
            }
            
            var searchString = new URLSearchParams(window.location.search).get('search');
            if (searchString !== null && searchString.trim !== "") {
                $input.value = searchString;
                initSearch(path, 'search-input', 'result-container', enter_to_search);
                if (enter_to_search) {
                    setTimeout(function () {
                        $input.dispatchEvent(new KeyboardEvent('keydown', {keyCode: 13}));
                    }, 200);
                } else {
                    setTimeout(function () {
                        $input.dispatchEvent(new Event('input'));
                    }, 200);
                }
            }
        </script>
