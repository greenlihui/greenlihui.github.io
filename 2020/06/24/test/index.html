<body>
    <!-- the reason of using two layers of wrapper is to 
        avoid the scrollbar squeeze/overlap the content -->
    <div class="wrapper--header">
        <div class="page-bounding">
            <header class="header">
    <img class="site__logo" src="/assets/images/site-logo-mono.png" alt="blog icon">
    <nav class="header__nav">
        <h1 class="header__title">Hui Li</h1>
        <a class="nav__toggle" href="javascript:void(0);">
            <img class="icon__menu" src="/assets/icons/menu.svg" alt="nav-menu" width="32px">
            <img class="icon__close" src="/assets/icons/close.svg" alt="nav-menu" width="32px">
        </a>
        <menu class="nav__items">
            
                <span class="nav__item">
                    <a href="/">
                        <img class="item__icon" src="/assets/icons/home.svg" alt="Home ">
                        <span class="item__text hover--underline">
                            Home
                        </span>
                    </a>
                </span>
            
                <span class="nav__item">
                    <a href="/tags">

                </span>
            
                <span class="nav__item">
                    <a href="/search">
                        <img class="item__icon" src="/assets/icons/search.svg" alt="Search ">
                        <span class="item__text hover--underline">
                            Search
                        </span>
                    </a>
                </span>
            
                <span class="nav__item">
                    <a href="/about">
                        <img class="item__icon" src="/assets/icons/person.svg" alt="About ">
                        <span class="item__text hover--underline">
                            About
                        </span>
                    </a>
                </span>
            
        </menu>
    </nav>
</header>
        </div>
    </div>
    <div class="wrapper--content">
        <div class="page-bounding">
            <!-- CONTENT -->
            <article>
    <div class="post__title">
        <h1 id="test">test</h1>
        <div class="post__date">
            <object data="/assets/icons/calendar.svg" width="20px"></object>
            <span>2020-06-24</span>
        </div>
        
    </div>
    <div class="post__content">
        <h2 id="a" id="a">a</h2>
<h3 id="aaa" id="aaa">aaa</h3>
<h3 id="aaa-2" id="aaa-2">aaa</h3>
<h4 id="aaaa" id="aaaa">aaaa</h4>

</article>


<!-- floating buttons: 1) scroll to top 2) show toc -->
<div class="floating-section">
    <div class="floating-button hidden" id="toTop" onclick="window.location.href='#test'">
        <img src="/assets/icons/up.svg" width="24px">
    </div>
    <div class="floating-button" id="showToc">
        <img src="/assets/icons/toc.svg" width="24px">
    </div>
</div>

</footer>
